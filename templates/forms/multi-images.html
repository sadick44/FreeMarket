{% extends 'base.html' %}
{% load static %}

{% block content %}
     <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="images" multiple>
        <button>Upload</button>
    </form>
    <hr>
    {% for img in images %}
    <img src="{{ img.images.url }}" alt="Image">
    {% endfor %}
{% endblock %}
